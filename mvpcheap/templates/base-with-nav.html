{% extends "base.html" %}
{% block main %}

<div class="container-fluid">
  {% include '_nav.html' %}
</div>

<div class="container">

  {% if messages %}
      {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
      {% endfor %}
  {% endif %}

  {% block content %}
    <p>Use this document as a way to quick start any new project.</p>
  {% endblock content %}

</div> <!-- /container -->


{% endblock %}
